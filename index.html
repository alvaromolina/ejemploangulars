<!doctype html>
<html ng-app="beersapp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div ng-controller="beerlistController">
    <label>Cerveza:</label>
    <input type="text" ng-model="beer" placeholder="Enter a name here">
    <hr>
    <h1>{{beer}}!</h1>
    <table> 
            <tr> 
                <td> Nombre</td>
                <td>  Nivel alcholico  </td>   
            </tr>
            <tr ng-repeat="beer in beers | filter:beer">
                <td>{{beer.name}}</td>
                <td>{{beer.avb}}</td>
            </tr>
    </table>
    </div>
    <script>
        var app = angular.module('beersapp',[]);

        app.controller('beerlistController', function($scope){
                $scope.beers = [{name: 'taquina', avb: 6},{name: 'pacena', avb: 5},{name: 'huari', avb: 8}];
        });
    </script>

</body>
</html>
